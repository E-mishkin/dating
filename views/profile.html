<include href="views/header.html">

<body class="newBody">

    <form method="post" action="#">

        <!-- Block with fields -->
        <div class="allElem m-5">

            <div class="container mt-5">
                <h1>Profile</h1>
                <hr>
            </div>

            <div class="row">
                <!-- Fields div -->
                <div class="col mb-5 mt-5 ml-5">
                    <label class="font-weight-bold">Email</label>
                    <input class="form-control" type="text" name="email" value="{{ @email }}">
                    <br>
                    <check if="{{ @errors['email'] }}">
                        <span class="alert alert-danger">{{ @errors['email'] }}</span><br>
                    </check>
                    <br>

                    <label class="font-weight-bold">State</label>
                    <select class="form-control" name="state">
                        <option value="none">Select State</option>
                        <repeat group="{{ @states }}" value="{{ @state }}">
                            <option value="{{ @state }}">{{ @state }}</option>
                        </repeat>
                    </select>
                    <br>

                    <p class="font-weight-bold">Seeking</p>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="seeking" id="Male" value="Male">
                        <label class="form-check-label mr-3" for="Male">Male</label>
                        <input class="form-check-input" type="radio" name="seeking" id="Female" value="Female">
                        <label class="form-check-label" for="Female">Female</label>
                    </div>

                </div>

                <div class="col d-flex align-items flex-column">
                    <div class="form-group m-5 mb-auto p-2">
                        <label class="font-weight-bold" for="biography">Biography</label>
                        <textarea class="form-control" id="biography" rows="4" name="biography"></textarea>
                    </div>

                    <!-- Button div -->
                    <div class="text-right mb-5 mr-5 p-2">
                        <input type="submit" class="btn btn-primary position-relative" value="Next >">
                    </div>
                </div>
            </div>

        </div>
    </form>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
