<include href="views/header.html">

<body class="newBody">

    <form method="post" action="profile">

        <!-- Block with fields -->
        <div class="allElem m-5">

            <div class="container mt-5">
                <h1>Personal Information</h1>
                <hr>
            </div>

            <div class="row">
                <!-- Fields div -->
                <div class="col mb-5 mt-5 ml-5">
                    <label class="font-weight-bold">First Name</label>
                    <input class="form-control" type="text" name="firstname">
                    <br>
                    <label class="font-weight-bold">Last Name</label>
                    <input class="form-control" type="text" name="lastname">
                    <br>
                    <label class="font-weight-bold">Age</label>
                    <input class="form-control" type="text" name="age">
                    <br>

                    <p class="font-weight-bold">Gender</p>
                    <div class="form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="Male" value="Male">
                        <label class="form-check-label mr-3" for="Male">Male</label>
                        <input class="form-check-input" type="radio" name="gender" id="Female" value="Female">
                        <label class="form-check-label" for="Female">Female</label>
                    </div>
                    <br><br>

                    <label class="font-weight-bold">Phone Number</label>
                    <input class="form-control" type="text" name="phone">
                </div>

                <div class="col mt-4 d-flex align-items-end flex-column" role="alert">
                    <div class="alert alert-secondary m-5 mb-auto p-3" role="alert">
                        <p><strong>Note:</strong> All information entered is protected by our
                            <a href="#" class="card-link">privacy policy</a>. Profile information can only
                            be viewed by others with your permission.</p>
                    </div>

                    <!-- Button div -->
                    <div class="text-right mb-5 mr-5 mt-auto p-2">
                        <input type="submit" class="btn btn-primary position-relative" value="Next >">
                    </div>
                </div>
            </div>

        </div>
    </form>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
